<div class="box">
  <div class="top">
    <img src={{book.imageUrl}}>
  </div>
  <div class="down">
    <p style="font-size: 14px; margin: 0px; margin-left: 20px;">{{book.title}}</p>
    <p style="font-size: 12px; margin: 0px; margin-left: 20px;">{{book.author}}</p>
    <div class="rating">
      <span style="font-weight: 500; color: white;">{{book.rating}}</span>
      <span class="material-symbols-outlined" style="font-size: 12px; color: white;">
        star
      </span>
    </div>
    <div class="price">
      <span id="price2">Rs. {{book.price}}</span>
      <span id="cut">Rs. 2000</span>
    </div>
  </div>
</div>
